<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Video Chat with Vonage | Sample</title>
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <!-- Video Chat Related Code -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/credentials.js"></script>
    <script src="https://unpkg.com/@vonage/client-sdk-video@2/dist/js/opentok.js"></script>
    <!-- --------- -->
    <script src="Build/build.loader.js"></script>
  </head>
  <body>
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <!-- Video Chat Related Code -->
    <div id="videos">
      <div id="subscriber"></div>
      <div id="publisher"></div>
    </div>
    <!-- --------- -->
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/build.data.gz",
        frameworkUrl: "Build/build.framework.js.gz",
        codeUrl: "Build/build.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Sample",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
